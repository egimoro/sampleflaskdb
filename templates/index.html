{% extends 'base.html' %}
{% block content %}
  <br>
  <h1> Add Fullname</h1>

    <form method="post" action="{{ url_for('add')}}">
      <input type="text" name="firstName" required>
      <input type="text" name="lastName" required>
      <input type="submit" value="Add">
    </form>
  <h2>Full Name</h2>

  <table width="100%">
    <tr>
      <th> ID</th>
      <th> First Name </th>
      <th> Last Name </th>
      </tr>



    {% for fullName in fullNames %}
          <tr>
        <td> {{ fullName.id }} </td>
        <td> {{ fullName.firstName }}</td>
        <td> {{ fullName.lastName }}</td>
      <td>
        <form method="POST" action="{{ url_for('update', id=fullName.id)}}">
          <label for="firstName">First Name</label>
          <input name="firstName" id="firstName" value="{{ fullName.firstName }}">
           <label for="lastName">Last Name</label>
          <input name="lastName" id="lastName" value="{{ fullName.lastName }}">
          <input type="submit" value="Save">


        </form>
        </td>
            <td>
              <form method="POST" action="{{ url_for('delete', id=fullName.id) }}">
                  <input type="hidden" value="{{fullName.firstName}}" name="firstName">
                  <input type="hidden" value="{{fullName.lastName}}" name="lastName">
                  <input type="submit" value="Delete">
              </form>
            </td>

          </tr>

      {% endfor %}

  </table>



<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- <script src="{{ url_for('static', filename='js/form.js') }}"></script> -->

{% endblock %}
