{% extends 'base.html' %}
{% block content %}


<h1>jQuery Example</h1>
<div class="container">
<input type=text size=25 name=firstName id="firstName">
<input type=text size=25 name=lastName id="lastName">
<p><a href=# id=addProcess>Add full name</a>
<p><a href=# id=getProcess>Get full name</a>

  <table id=result class="table table-bordered">

    <thead class="bg-primary text-white">
      <tr>

      <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>

    </thead>
        <tbody></tbody>

  </table>

</div>









<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type=text/javascript> $SCRIPT_ROOT = {{ request.script_root|tojson|safe}};</script>
 <script type="text/javascript" src="{{ url_for('static', filename='js/form.js') }}">

 </script>



{% endblock %}
